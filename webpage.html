<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage OUASSINI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        
        .container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        min-height: 100vh;
         }

        .interactivity {
            background-color: #f9f9f9;
            padding: 2rem;
        }

         .button {
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #555;
        }

        .slider-thumb {
            width: 20px;
            height: 20px;
            background-color: #333;
            position: absolute;
            top: -5px;
            left: 0;
            transform: translateX(-50%);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .slider-thumb:hover {
            transform: scale(1.2) translateX(-50%);
            background-color: #555;
        }

        .toggle {
            display: inline-block;
            position: relative;
            width: 40px;
            height: 20px;
        }

        .toggle input {
            display: none;
        }

        .slider {
            width: 100%;
            height: 100%;
            background-color: #ddd;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            cursor: pointer;
        }

        .toggle input:checked + .slider {
            transform: translateX(100%);
            background-color: #555;
        }

        .pseudo-elements {
            background-color: #f2f2f2;
            padding: 2rem;
        }

        .pseudo-box {
            position: relative;
            padding: 2rem;
            background-color: #f2f2f2;
            border: 2px solid #333;
        }

        .pseudo-box::before,
        .pseudo-box::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #333;
        }

        .pseudo-box::before {
            top: -10px;
            left: -10px;
        }

        .pseudo-box::after {
            bottom: -10px;
            right: -10px;
        }

        .elements-3d {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            perspective: 1000px;
        }

        .cube {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotateCube 8s infinite linear;
        }

        .cube .side {
            width: 200px;
            height: 200px;
            position: absolute;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            backface-visibility: hidden;
        }

        .cube .side:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
        .cube .side:nth-child(2) { transform: rotateY(180deg) translateZ(100px); }
        .cube .side:nth-child(3) { transform: rotateX(90deg) translateZ(100px); }
        .cube .side:nth-child(4) { transform: rotateX(-90deg) translateZ(100px); }
        .cube .side:nth-child(5) { transform: rotateY(90deg) translateZ(100px); }
        .cube .side:nth-child(6) { transform: rotateY(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            from { transform: rotateY(0); }
            to { transform: rotateY(360deg); }
        }

        .custom-cursors {
            background-color: #555;
            padding: 2rem;
            color: #fff;
            text-align: center;
            cursor: url('custom-cursor.png'), auto;
        }

        .custom-cursors:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Header</h1>
        </header>
        <section class="interactivity">
             <button class="button">Click Me</button>
             <label class="toggle">
             <input type="checkbox">
             <span class="slider"></span>
             </label>
        </section>
        <section class="pseudo-elements">
            <div class="pseudo-box">
            <p>This is a content Box.</p>
            </div>
        </section>
        <section class="elements-3d">
            <div class="cube">
            <div class="side">Front</div>
            <div class="side">Back</div>
            <div class="side">Top</div>
            <div class="side">Bottom</div>
            <div class="side">Left</div>
            <div class="side">Right</div>
            </div>
        </section>
        <section class="custom-cursors">
             Hover Me
        </section>
        <footer>
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
